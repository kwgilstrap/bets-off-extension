<!DOCTYPE html>
<html>
<head>
  <title>Generated Icons Preview</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #1a1a1a; 
      color: #fff; 
      padding: 20px; 
    }
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
    }
    .icon-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
      gap: 20px; 
      margin-top: 30px; 
    }
    .icon-box { 
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 8px; 
      padding: 20px; 
      text-align: center; 
    }
    img { 
      margin-bottom: 10px; 
    }
    .size-label { 
      font-size: 12px; 
      color: #888; 
    }
    .design-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generated Icons Preview</h1>
    <div class="design-info">
      <p><strong>Design:</strong> shield</p>
      <p><strong>Text:</strong> B</p>
      <p><strong>Primary Color:</strong> #1e3a8a</p>
      <p><strong>Secondary Color:</strong> #3b82f6</p>
    </div>
    <div class="icon-grid">
      
      <div class="icon-box">
        <img src="icon16.png" width="16" height="16" alt="Icon 16px">
        <div class="size-label">icon16.png</div>
      </div>
      
      <div class="icon-box">
        <img src="icon32.png" width="32" height="32" alt="Icon 32px">
        <div class="size-label">icon32.png</div>
      </div>
      
      <div class="icon-box">
        <img src="icon48.png" width="48" height="48" alt="Icon 48px">
        <div class="size-label">icon48.png</div>
      </div>
      
      <div class="icon-box">
        <img src="icon128.png" width="128" height="128" alt="Icon 128px">
        <div class="size-label">icon128.png</div>
      </div>
      
      <div class="icon-box">
        <img src="icon256.png" width="256" height="256" alt="Icon 256px">
        <div class="size-label">icon256.png</div>
      </div>
      
    </div>
  </div>
</body>
</html>
